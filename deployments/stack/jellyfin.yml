---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  ports:
  - port: 80
    targetPort: jellyfin
    name: jellyfin
  selector:
    app: jellyfin
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-books-pv
spec:
  storageClassName: local-path
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  csi:
    driver: cephfs.csi.ceph.com
    volumeHandle: jellyfin-books-pv
    nodeStageSecretRef:
      name: jellyfin-ceph
      namespace: default
    nodePublishSecretRef:
      name: jellyfin-ceph
      namespace: default
    volumeAttributes:
      monitors: 192.168.1.201:6789
      rootPath: /books
      provisionVolume: "false"
---
