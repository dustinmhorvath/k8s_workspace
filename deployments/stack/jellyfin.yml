spec:
  storageClassName: local-path
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteOnce
  csi:
    driver: cephfs.csi.ceph.com
    volumeHandle: jellyfin-config-pv
    nodeStageSecretRef:
      name: jellyfin-ceph
      namespace: default
    nodePublishSecretRef:
      name: jellyfin-ceph
      namespace: default
    volumeAttributes:
      monitors: 192.168.1.201:6789
      rootPath: /containervolumes/jellyfin
      provisionVolume: "false"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
spec:
  storageClassName: local-path
  accessModes:
   - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  volumeName: jellyfin-config-pv
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  labels:
    app: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin # has to match .spec.template.metadata.labels
  serviceName: "jellyfin"
  replicas: 1
  template:
    metadata:
      labels:
        app: jellyfin # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: jellyfin
        image: linuxserver/jellyfin:latest
        env:
        - name: TZ
          value: America/Chicago
        - name: PUID
          value: "911"
        - name: PGID
          value: "911"

        ports:
        - containerPort: 8096
          name: jellyfin
        volumeMounts:
        - name: jellyfin-config
          mountPath: /config
        - name: jellyfin-movies
          mountPath: /movies
        - name: jellyfin-books
          mountPath: /books
        - name: jellyfin-tv
          mountPath: /tvshows
        - name: jellyfin-music
          mountPath: /music
      volumes:
      - name: jellyfin-config
        persistentVolumeClaim:
          claimName: jellyfin-config-pvc
          readOnly: false
      - name: jellyfin-movies
        persistentVolumeClaim:
          claimName: jellyfin-movies-pvc
          readOnly: false
      - name: jellyfin-books
        persistentVolumeClaim:
          claimName: jellyfin-books-pvc
          readOnly: false
      - name: jellyfin-tv
        persistentVolumeClaim:
          claimName: jellyfin-tv-pvc
          readOnly: false
      - name: jellyfin-music
        persistentVolumeClaim:
          claimName: jellyfin-music-pvc
          readOnly: false
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  labels:
    app: jellyfin
  annotations:
    #nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  rules:
  - host: media.perihelion.host
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: jellyfin
            port:
              number: 80
  tls:
  - hosts:
    - media.perihelion.host
    secretName: media.perihelion.host
